services:
  # A Docker web service
  - type: web
    name: ofa-server
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  # Cron job to run the upload_video.py script
  - type: cron
    name: youtube-uploader-cron
    env: python
    buildCommand: pip install -r requirements.txt # Assuming requirements.txt contains necessary dependencies
    startCommand: python jobs/create_summary_job.py
    schedule: "30 23 * * *" # Run daily at 11:30 PM
    envVars:
      - key: API_BASE_URL
        sync: false
      - key: EMAIL
        sync: false
      - key: PASSWORD
        sync: false
